<!doctype html>
<html>
   <body>
   <style>
    h3 {font-size: 30px;}
    h3 {text-align: center;}
    h2 {text-align: center;}
    h2 {font-size: 20px;}
   </style>
   <h3>Recipes</h3>

   <p><table border = 1 align="center">
         <thead>
            <th>Recipe Name</th>
            <th>Time</th>
            <th>Yields</th>
            <th>Ingredients</th>
            <th>Instructions</th>
            <th>URL</th>
         </thead>
         {% for row in revRows %}
            <tr>
               <td>{{row["RecipeName"]}}</td>
               <td>{{row["Time"]}}</td>
               <td>{{row["Yields"]}}</td>
               <td>{{row["Ingredients"]}}</td>
               <td>{{row["Instructions"]}}</td>
               <td>{{row["URL"]}}</td>
            </tr>
         {% endfor %}

      </table></p>

      <h2><a href = "/">Return Home</a></h2>
      <h2><a href = "/sendrecipe">Send Email</a></h2>

   </body>
</html>
